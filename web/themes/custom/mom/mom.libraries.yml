fonts:
  version: VERSION
  css:
    theme:
      '//fonts.googleapis.com/css?family=Open+Sans:400,700,300|Rubik:400,900,900i': {type: external} # external font
      fonts/poppins.css: {} # local font
fontawesome:
  version: 4.7.0
  css:
    component:
      '//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css': {type: external}
typekit:
  version: 1.x
  header: true
  js:
    //use.typekit.net/kjh7veh.js: { type: external, every_page: true }
    js/theme.js: { every_page: true }
  dependencies:
    - core/jquery
    - core/drupal
home_accordion:
  version: 1.x
  js:
    theme:
      js/home.js: {every_page: true}
      js/jquery.debouncedresize.js: {}
      js/jquery.accAccordion.min.js: {}
  dependencies:
    - core/jquery
global_styles:
  version: 1.x
  css:
    theme:
      css/styles.css: {}
  js:
    js/theme.js: {}
  dependencies:
    - core/jquery
    - core/drupal